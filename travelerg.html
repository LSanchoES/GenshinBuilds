<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content="width=device-width, user-scalable=no" />
    <script data-ad-client="ca-pub-4107148901612524" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <title>GenshinBuilds</title>
    <link rel="stylesheet" href="bootstrap4scr/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="img/logo.png" />

</head>

<body>
    <div id="header"></div>

    <div class=" container-fluid m-0 p-0">
        <div id='fondopantalla' class=" row">

            <div id="publi" class='col-12 mt-1 mb-1'></div>

            <div id="personajeUnico" class="row">
                <div class='bloquePersonaje buildPersonaje'>
                    <img class='personaje' src="">
                    <img class="miniElemento" src="">
                    <h4 class="nombrePersonaje"></h4>
                </div>
            </div>
            <div id="cuadroBuilds" class='row col-12 mt-1 mb-1 p-md-3 p-2'>


                <!--BUILD1 DEBAJO DE CUADRO BUILDS-->
                <div id="primera" class="col-md-6 col-12 buildCompleta">
                    <h3 class="tituloArtefacto ml-3"></h3>
                    <p class="descripcion"></p>
                    <div class="cuadroBuildsInterior">
                        <div class="bloqueArmas col-4">
                            <img class="artefacto imagenArma1" alt="">
                            <p class="textoArtefacto Arma1"></p>
                            <img class="artefacto imagenArma2" src="" alt="">
                            <p class="textoArtefacto Arma2"></p>
                        </div>
                        <div class="bloqueStats col-4">
                            <h4>Stats</h4>
                            <p class="stat1"></p>
                            <p class="stat2"></p>
                            <p class="stat3"></p>
                        </div>
                        <div class="bloqueArtefactos col-4">
                            <img class="artefacto imagenArtefacto1" src="" alt="">
                            <p class="textoArtefacto Artefacto1"></p>
                            <img class="artefacto imagenArtefacto2" src="" alt="">
                            <p class="textoArtefacto Artefacto2"></p>
                        </div>
                    </div>
                </div>

                <!--FIN BUILD!!!-->
                <div id="segunda" class="col-md-6 col-12 buildCompleta">
                    <h3 class="tituloArtefacto ml-3"></h3>
                    <p class="descripcion"></p>
                    <div class="cuadroBuildsInterior">
                        <div class="bloqueArmas col-4">
                            <img class="artefacto imagenArma1" alt="">
                            <p class="textoArtefacto Arma1"></p>
                            <img class="artefacto imagenArma2" src="" alt="">
                            <p class="textoArtefacto Arma2"></p>
                        </div>
                        <div class="bloqueStats col-4">
                            <h4>Stats</h4>
                            <p class="stat1"></p>
                            <p class="stat2"></p>
                            <p class="stat3"></p>
                        </div>
                        <div class="bloqueArtefactos col-4">
                            <img class="artefacto imagenArtefacto1" src="" alt="">
                            <p class="textoArtefacto Artefacto1"></p>
                            <img class="artefacto imagenArtefacto2" src="" alt="">
                            <p class="textoArtefacto Artefacto2"></p>
                        </div>
                    </div>
                </div>
                
                <!--FIN CUADRO BUILDS-->
            </div>
        </div>
    </div>


    <div id="footer"></div>

    <script type='text/javascript' src="bootstrap4scr/jquery/jquery-3.5.1.min.js"></script>
    <script type='text/javascript' src="bootstrap4scr/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="plantillaglobal.js"></script>
    <script src="js-data/travelerg.js"></script>
</body>
</html>
